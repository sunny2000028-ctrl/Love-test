<script>

    "–ö–∞–∫ —Ä–µ–∞–≥–∏—Ä—É–µ–º –Ω–∞ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏?",

    "–°—á–∏—Ç–∞–µ—à—å –ª–∏ —Ç—ã –Ω–∞—Å –∏–¥–µ–∞–ª—å–Ω–æ–π –ø–∞—Ä–æ–π?",
    "–ù–∞—à–∏ –º–µ—á—Ç—ã —Å–æ–≤–ø–∞–¥–∞—é—Ç?",
    "–•–æ—á–µ—à—å –ª–∏ —Ç—ã —Å–æ–∑–¥–∞–≤–∞—Ç—å —Å–µ–º—å—é –≤–º–µ—Å—Ç–µ?",
    "–ì–æ—Ç–æ–≤—ã –ª—é–±–∏—Ç—å –Ω–µ—Å–º–æ—Ç—Ä—è –Ω–∏ –Ω–∞ —á—Ç–æ?",
