let current=0,total=questions.length;
const intro=document.getElementById("intro");
const qBox=document.getElementById("questions");
const bgMusic=document.getElementById("bgMusic");

function spawnHearts(){
  for(let i=0;i<10;i++){
    let h=document.createElement("div");
    h.className="heart";h.textContent="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(12+Math.random()*18)+"px";
    h.style.animationDuration=(3+Math.random()*4)+"s";
    hearts.appendChild(h);
    setTimeout(()=>h.remove(),8000);
  }
}
setInterval(spawnHearts,1500);

document.getElementById("startBtn").onclick=async()=>{
  intro.remove();
  try{await bgMusic.play()}catch{}
  showQ();
};

function showQ(){
  if(current < total){
    const q=questions[current];
    qBox.innerHTML=`
    <div class="card">
      <img src="photo${current+1}.jpg" class="question-photo">
      <h2>${q.text}</h2>
      ${q.a.map(v=>`<button class="btn">${v}</button>`).join("")}
    </div>`;
    [...document.querySelectorAll(".btn")].forEach(b=>b.onclick=()=>{
      current++;
      if(current < total) showQ();
      else showCompatibility();
    });
  }
}

function showCompatibility(){
